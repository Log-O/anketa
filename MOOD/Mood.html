    <title>MOOD</title>
</head>
<body>
<script>

function randomDiap(n,m) {
        return Math.floor(Math.random()*(m-n+1))+n;
}

function mood(colorsCount) {
    var hesh={'', 'красный', 'оранжевый', 'жёлтый', 'зелёный', 'голубой', 'синий', 'фиолетовый' };
    for ( let i=1; i<=colorsCount; i++ ) {
        do {
        const n=randomDiap(1,7);
        var cn=hesh[n];
    }
    while(n in hesh);
    console.log(cn);
    }
}


    </script>
