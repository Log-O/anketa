<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYN_FORM</title>
</head>
<body>
<form  method="post" action="https://fe.it-academy.by/TestForm.php">
</form>
    <script>
    const formDef1=[
    {label:'Фамилия:',kind:'longtext',name:'lastname'},
{label:'Имя:',kind:'longtext',name:'firstname'},
{label:'Отчество:',kind:'longtext',name:'secondname'},
{label:'Возраст:',kind:'number',name:'age'},
{caption:'Зарегистрироваться',kind:'submit'},
];



const generateFormCard = (label,kind,name,caption) => {
    for (let k=0; k < formDef1.length; k++) 
    if (label in formDef1[k])
    return `
    <label>${label}<input type="${kind}" name="${name}"></label>
    `
    else
    return `
   <input type="${kind}" value="${caption}">
    `;
}

const labelsHTML = formDef1.map(Def1 => {
return generateFormCard (Def1.label, Def1.kind, Def1.name,Def1.caption)
}).join("");

const div = document.createElement("div");
const form = document.querySelector("form");
form.appendChild(div);
div.innerHTML = labelsHTML;
console.log (div)
    </script>
</body>
</html>
