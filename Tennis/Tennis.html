        let ballH={
            posX : 30,

        let areaH={
            width : 400,

        }
    
        function start() {
            // плавное движение - от 25 кадр/сек
            setInterval(tick,40);
        }
    
        function tick() {
    


            ballH.posX+=ballH.speedX;

                ballH.speedX=-ballH.speedX;

            }
